{% load static %}
{% load i18n %}
{% load CustomFilters %}
{% load staticfiles %}

<div class="data">
    <table id="questions" class="q_data" width="100%">
        <tr class="header">
            <td colspan="3">{% trans 'Your questionnaires' %}</td>
        </tr>
        {% for item in page_obj.object_list %}
        <tr valign="top">
            <td align="left">
                <a href="{% url 'questionnaires:results' uuid=item.case_uuid participant='inviter' %}">
                    {{ item.questionnaire.name }}
                </a>
            </td>
            <td align="center">
                {{ item.get_inviter.email }}
            </td>
            <td align="center">
                {{ item.get_invited.email }}
            </td>
            
        </tr>
        {% endfor %}
    </table> 
</div>
