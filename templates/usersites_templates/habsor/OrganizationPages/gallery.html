{% extends 'usersites_templates/habsor/index.html' %}
{% load i18n %}

{% block title %}{% trans "Gallery" %}{% endblock %}

{% block content %}

    <div class="container gal-container">

        <h2 class="cat-header">{% trans 'Gallery' %}</h2>

        <div class="gal-items">

            {% for gallery_obj in site.user_site.organization.gallery_images %}
                <div class="col-md-4 col-sm-4 col-xs-4 gal-item">
                    <div class="img-wrap">
                        <figure>
                            <a href="{{ gallery_obj.image.original }}" rel="gallery" fancybox class="fancybox">
                                <img src="{{ gallery_obj.image.original }}">
                            </a>
                        </figure>
                    </div>
                </div>
            {% endfor %}

        </div>

    </div>
{% endblock %}
