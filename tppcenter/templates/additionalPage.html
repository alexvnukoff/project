{% load i18n %}
     <div class="addpage-form">
        <div class="clumn1">
            <label>{% trans 'Title' %}</label>
            {% if form.errors.title %}
                <div class="error-handler">
                    <div class="formserror">{{ form.errors.title.0 }}</div>
                </div>
            {% endif %}
            <input class="text" style="width:89%;" id="{{ prefix }}-title"  name="{{ prefix }}-title" type="text" value="{{ form.title.value|default_if_none:"" }}" />
                {% if num > 0 %}
                  <a href="#" class="buttonclear  buttonremove">{% trans 'Remove' %}</a>
                {% else %}
                  <a href="#" class="buttonclear  add-advandce">{% trans 'Add page' %}</a>
                {% endif %}
            </div>
                     {% if form.errors.content %}
                <div class="error-handler">
                    <div class="formserror">{{ form.errors.content.0 }}</div>
                </div>
            {% endif %}
        <div class="clumn2">
            <div style="margin-bottom: 20px"><label>{% trans 'Content' %}</label></div>
            <div class="">
                <textarea class="tiny"  id="{{ prefix }}-content" name="{{ prefix }}-content">{{ form.content.value|default_if_none:"" }}</textarea>
            </div>
        </div>
     </div>
