{% load static %}
{% load i18n %}
{% load CustomFilters %}
{% load staticfiles %}
{% load humanize %}

    {% if form %}
    <h2>{% trans 'Enter Your Info for delivery' %}</h2>
    <form id="delivery_form" method="post" 
        action="{% url 'b2c_products:delivery_info_json' %}" class="clearfix">
        {% csrf_token %}
        {% for field in form %}
            <div class="control-group form-group">
                <p class="form_field controls">{{ field }}</p>
            </div>
            <p id="{{ field.name }}_errors" class="form_field_error hide_layer"></>
        {% endfor %}
    </form>
    <div id="paypal_form_layer" class="pay">
        {{ paypal_form.render }}
    </div>
    {% endif %}
