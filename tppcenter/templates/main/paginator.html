{% load CustomFilters %}
{% if page.paginator.num_pages > 1 %}
        <div class="panging">
             {%  if page.has_previous %}
                    &larr; <a href="{% dynurl url_paginator url_parameter  page.previous_page_number query_string %}" >Назад</a>
            {% endif %}


                {% for i in paginator_range %}


                   {% ifequal i page.number %}
                       <a href="{% dynurl url_paginator url_parameter page.number  query_string%}" class="current">{{ page.number }}</a>
                          {% else %}
                       <a href="{% dynurl url_paginator url_parameter i query_string%}">{{ i }}</a>
                 {% endifequal %}
               {% endfor %}
               {%  if page.has_next %}
                          <a href="{% dynurl url_paginator url_parameter page.next_page_number query_string%}" >Вперед</a>&rarr;
               {% endif %}
        </div>
 {% endif %}
