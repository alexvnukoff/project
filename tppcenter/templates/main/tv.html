{% with tvValues.YOUTUBE_CODE|first as youtube_code %}

       <img width="200" height="100" src="http://img.youtube.com/vi/{{ youtube_code }}/0.jpg" alt="{{ name }}" />
    </a>

{% endwith %}
{% endwith %}
{% endwith %}
