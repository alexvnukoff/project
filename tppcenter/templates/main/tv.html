{% with tvValues.NAME|first as name %}
{% with tvValues.YOUTUBE_CODE|first as youtube_code %}

    <a class="various fancybox.iframe" href="http://www.youtube.com/embed/{{ youtube_code }}?autoplay=1">
       <img width="200" height="100" src="http://img.youtube.com/vi/{{ youtube_code }}/0.jpg" alt="{{ name }}" />
    </a>

{% endwith %}
{% endwith %}
