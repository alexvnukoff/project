{% if is_innov %}
        <script>
                $(document).ready(function() {
                $(".various").fancybox({
                    maxWidth	: 800,
                    maxHeight	: 600,
                    fitToView	: false,
                    width		: '70%',
                    height		: '70%',
                    autoSize	: false,
                    closeClick	: false,
                    openEffect	: 'none',
                    closeEffect	: 'none'
                });
            });
        </script>
        <a class="various fancybox.iframe" href="http{% if request.is_secure %}s{% endif %}//www.youtube.com/embed/_nwFkguMsxI?autoplay=1">
            <img width="200" height="160" src="//img.youtube.com/vi/_nwFkguMsxI/0.jpg" />
        </a>

{% else %}
    {% with tvValues.NAME|first as name %}
    {% with tvValues.YOUTUBE_CODE|first as youtube_code %}
    {% with tvValues.SLUG|first as slug %}

        <a title="{{ name }}"  href="{% url 'tv:detail' slug %}">
           <img style="width: 200px;" src="http://img.youtube.com/vi/{{ youtube_code }}/0.jpg" alt="{{ name }}" />
        </a>

    {% endwith %}
    {% endwith %}
    {% endwith %}
{% endif %}
