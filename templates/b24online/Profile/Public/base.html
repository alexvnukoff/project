{% load staticfiles %}{% load i18n %}{% load compress %}<!doctype html>
{% load CustomFilters %}
<html lang="{% getLang %}">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="shortcut icon" href="{% static "b24online/favicon.ico" %}" type="image/x-icon">
<link rel="icon" href="{% static "b24online/favicon.ico" %}" type="image/x-icon">

<link href="{% static 'b24online/bt/css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'b24online/css/icons.css' %}" rel="stylesheet">
<link href="{% static 'b24online/bt/css/style.css' %}" rel="stylesheet">

{% if LANGUAGE_BIDI %}
<link href="{% static 'b24online/bt/css/bootstrap-rtl.css' %}" rel="stylesheet">
<link href="{% static 'b24online/bt/css/style-rtl.css' %}" rel="stylesheet">
{% endif %}
</head>
<body style="background:#f5f5f5">

<div class="container-fluid" style="background:#efefef;border-bottom:1px solid #dedede">&nbsp;</div>
<div class="container-fluid" style="background:#fff;">
  <p style="text-align:center;height:100px;">
    <a href="/"><img src="{% static 'b24online/img/b24_small.png' %}"></a>
  </p>
</div>

{% block content %}{% endblock %}

<div class="container">
<p style="text-align:center;color:#999">© 2010–{% now 'Y' %} B24Online — {% trans 'Center of chambers of commerce, associations, unions and guilds.' %}</p>
</div>

<br><br>
</body>
</html>
