{% extends "baseFilter.html" %}
{% load i18n %}
{% block filterTopContent %}
    {% for name, ids in filters.items %}
        {% if ids %}
            {% for dict in ids %}
                {% with dict.id as id %}
                {% with dict.text as text %}
                    <input type="hidden" class="filter-item" name="filter[{{ name }}][]" value="{{ id }}" data-text="{{ text }}">
                {% endwith %}
                {% endwith %}
            {% endfor %}
        {% endif %}
    {% endfor %}

    <div class="tabfilter">
        <div class="tab-cate">
        </div>

        <div id="tabfil-1">
            <div class="tabfilter-content">
                <input id="filter-country" type="hidden" class="big-selector">
            </div>
        </div>

    </div>

{% endblock %}
