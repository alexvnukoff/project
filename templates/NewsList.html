<!DOCTYPE html>
<html>
<head>
    <title>The books list </title>
</head>
<body>
<table style="max-width: 850px;">

{% for title , attr  in itemsList.items %}
    {% load staticfiles %}
    {%   with attr.Detail_Text|first as text  %}
    {%   with attr.Detail_Picture|first as picture  %}


  <tr >

     <td colspan="2">
       <span  style="font-size: x-large;">{{ title }}</span>
     </td>
  </tr>
  <tr >
   <td>
     <img width="120" height="100" src=" {% static  picture%}"/>
     </td>
       <td style="vertical-align: top;" >

      <span>{{ text|truncatechars:250}}</span>

       </td>
 </tr>

        {% endwith %}
        {% endwith %}
    {% empty %}
   <TR>
       <td>
           <span> It's empty</span>
       </td>
   </TR>

{% endfor %}


</table>
{% include "Paginator.html" %}
</body>
</html>
