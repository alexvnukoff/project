{% load i18n %}
{% load staticfiles %}
{% load CustomFilters %}


            <div class="slidehome">
            	<ul class="slide">
                    {% if file_count == 0 %}
                          <li><img src="{% static "usersites/img/slide/slide-1.jpg" %}" alt="" /></li>
                          <li><img src="{% static "usersites/img/slide/slide-2.jpg" %}" alt="" /></li>
                          <li><img src="{% static "usersites/img/slide/slide-3.jpg" %}" alt="" /></li>
                       {% else %}
                         {% mkrange file_count as some_range %}
                        {{ mkrange }}
                         {% for file in some_range %}
                            <li><img src="{% static "" %}tppcenter/img/templates/{{ user_site_slider }}/{{ file|add:'1' }}.jpg" alt="" /></li>
                        {% endfor %}

                    {% endif %}
                </ul>
                <div class="register">
                    <div class="title">
                        <p><b>Зарегистрируйтесь</b></p>
                    </div>
                    <ul class="formregister">
                        <li><input type="text" name="" class="text" placeholder="E-mail" /></li>
                        <li><input type="text" name="" class="text" placeholder="Пароль" /></li>
                        <li><input type="text" name="" class="text" placeholder="Повторите пароль" /></li>
                        <li class="end"><a href="#" class="btnreg">Зарегистрироваться</a></li>
                    </ul>
                </div>
            </div>
