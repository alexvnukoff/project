{% if banners %}
    <div style="height:68px;"></div>
    <ul class="bxslider">
        {% for banner in banners %}
            <li>
                <a href="{{ banner.link }}" title="{{ banner.title }}" target="_blank">
                    <img src="{{ banner.image.url }}" alt="{{ banner.title }}" title="{{ banner.title }}" />
                </a>
            </li>
        {% endfor %}
    </ul>
{% endif %}
