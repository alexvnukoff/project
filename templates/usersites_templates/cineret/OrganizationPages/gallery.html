{% extends 'usersites_templates/cineret/index.html' %}
{% load i18n %}

{% block title %}{% trans "Gallery" %}{% endblock %}

{% block content %}

    <div class="container galllery-page-wrapper">

        <h1 class="page-header in-page">{% trans 'Gallery' %}</h1>

                <ul class="gallery">
                    {% for gallery_obj in site.user_site.organization.gallery_images %}
                        <div class="col-md-2 col-sm-3 col-xs-4 gal-item">
                        <div class="img-wrap">
                            <figure>
                                <a href="{{ gallery_obj.image.original }}" rel="gallery" fancybox class="fancybox">
                                    <img src="{{ gallery_obj.image.original }}">
                                </a>
                            </figure>
                        </div>
                        </div>
                {% endfor %}
                </ul>

    </div>
{% endblock %}
