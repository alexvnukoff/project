{% if page.paginator.num_pages > 1 %}
       <div class="panaging">
             {%  if page.has_previous %}
                    <a href="?page=1" >начало</a>
			    	<a href="?page={{ page.previous_page_number }}" >«</a>
            {% endif %}
            <label>Страницы:</label>


                {% for i in paginator_range %}


                   {% ifequal i page.number %}
                       <a href="?page={{ page.number }}" class="current">{{ page.number }}</a>
                          {% else %}
                       <a href="?page={{ i}}">{{ i }}</a>
                 {% endifequal %}
               {% endfor %}
               {%  if page.has_next %}
			       	<a href="?page={{ page.next_page_number }}" >»</a>
                   <a href="?page={{ page.paginator.num_pages }}" >конец </a>
               {% endif %}
			</div>
{% endif %}
