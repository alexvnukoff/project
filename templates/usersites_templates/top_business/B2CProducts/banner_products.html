{% if products %}
<div class="container">
  <div class="row">
    <h2></h2>
  </div>
  <div class='row'>
    <div class='col-md-12'>
      <div class="carousel slide media-carousel" id="media">
        <div class="carousel-inner">

          <div class="item  active">
            <div class="row">
                {% for product in products|slice:":3" %}
                    <div class="col-md-4 col-xs-4 banner-prod-single">
                        <a class="thumbnail" href="{% url 'b2c_products:detail' product.slug product.pk %}"><img alt="" src="{{ product.image.big }}"></a>
                      </div>
                {% endfor %}
            </div>
          </div>

          <div class="item">
            <div class="row">
              {% for product in products|slice:"3:6" %}
                    <div class="col-md-4 col-xs-4 banner-prod-single">
                        <a class="thumbnail" href="{% url 'b2c_products:detail' product.slug product.pk %}"><img alt="" src="{{ product.image.big }}"></a>
                      </div>
                {% endfor %}
            </div>
          </div>

          <div class="item">
            <div class="row">
              {% for product in products|slice:"6:9" %}
                    <div class="col-md-4 col-xs-4 banner-prod-single">
                        <a class="thumbnail" href="{% url 'b2c_products:detail' product.slug product.pk %}"><img alt="" src="{{ product.image.big }}"></a>
                      </div>
                {% endfor %}
            </div>
          </div>

        </div>

        <a data-slide="next" href="#media" class="right carousel-control">‹</a>
        <a data-slide="prev" href="#media" class="left carousel-control">›</a>

      </div>
    </div>
  </div>
</div>
{% endif %}
